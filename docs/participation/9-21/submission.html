<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-19 Submission Page</title>

    <style>
        table,
        th,
        td {
            border: 3px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- Reminder -- no method attribute specific, so it defaults to GET -->
    <h1> Feedback Submission Success</h1>
    <table>
        <caption>Your feedback has been received. You submitted:</caption>
        <tbody>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Saw what I did</th>
                <th>Rating</th>
                <th>It was funny</th>
            </tr>
            <tr>
                <td id="first"></td>
                <td id="last"></td>
                <td id="checkbox"></td>
                <td id="radio"></td>
                <td id="dropdown"></td>
            </tr>
    </table>
</body>
</html>
