<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-21 Participation (Fake Form)</title>

    <style>
        h1 {color: darkgreen; font-size: xx-large;}
    </style>
</head>
<body>
    <h1>Hello, World! New web page, who is this?</h1>
    <img src="icee.jpg" alt="icee what you did there">
    <fieldset>
        <legend>Feedback Form</legend>
        <form action="submission.html">
            <p>
                <label for="fname">First Name:</label>
                <input value="Default Value" type="text" id="fname" name="fname" placeholder="FIRST name only please">
            </p>

            <p>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="LAST name only please">
            </p>

            
            <!-- <p>
                <label for="area">Tell me a story...</label><br>
                <textarea id="area" rows="5" name="area" placeholder="Enter multi-line text here"></textarea>
            </p> -->

            <p>
                <label for="saw">I see what you did there:</label>
                <input type="checkbox" name="saw" id="saw" checked>
            </p>

            <p>
                <label for="rating">Rate this page 0-4 "stars":</label>
                <label for="0"><strong>0</strong></label>
                <input type="radio" value="0" name="rating" id="0">
                <input type="radio" value="1" name="rating" id="1">
                <input type="radio" value="2" name="rating" id="2">
                <input type="radio" value="3" name="rating" id="3">
                <input type="radio" value="4" name="rating" id="4">
                <label for="4"><strong>4</strong></label>
            </p>

            <p>
                <label for="agree">It is funny:</label>
                <select name="agree" id="agree">
                    <!-- size="3" multiple -->
                    <option value="maybe">I don't know</option>
                    <option value="yes">Absolutely!</option>
                    <option value="no">Not at all.</option>
                </select>
            </p>

            <!-- <input type="button" name="" id="" value="This button will not submit"> -->
            <!-- <input type="color" name="color", id="color"> -->

            <p>
                <input type="submit" value="Submit Form Data">
            </p>
        </form>
    </fieldset>
    <p>Click <a href="../../index.html">here</a> to return to index page</p>
</body>
</html>
