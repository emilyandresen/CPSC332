<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout</title>

    <style>
        body {
            background-color: beige;
            width: 100%;
        }
        nav {
            background-color: gray;
            width: 100%;
            height: 40px;
        }
        article {
            background-color: lightgreen;
            float: left;
            width: 20%;
            height: 200px;
        }
        section {
            background-color: lightblue;
            float: right;
            width: 80%;
            height: 200px;
            text-align: center;
        }
        p {
            
            text-indent: 10px;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <p>Logo - Navigation Section</p>
        </nav>
    </div>
    <div>
        <article>
            <p>Profile Image</p>
            <p>Introduction</p>
        </article>
        <section>
            <p>A lot of stuff here</p>
        </section>
    </div>
</body>
</html>
